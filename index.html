<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>es 30/03</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png" alt="">
        </div>
    </header>
    <div id="app">
        <label style="color: white; margin-right: 5px;" for="select by genre">Select by genre:</label>    
        <select v-model='genreinput' name="select by genre">
            <option>All</option>
            <option v-for="genre in genres">{{genre}}</option>
        </select>
        <main>
            <div :class="((song.genre == genreinput) || (genreinput == 'All')) ? 'block' : 'none'" class="brano" v-for="song in songs[0]">
                <img :src="song.poster" alt="">
                <h2>{{song.title}}</h2>
                <h3>{{song.author}}</h3>
                <p>{{song.year}}</p>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
